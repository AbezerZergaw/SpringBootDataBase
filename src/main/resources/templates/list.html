<!DOCTYPE html>
<html lang="en"   xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Lists</title>
    <h1>Job Lists</h1>
</head>
<body>
<a href="/add"> Add a Job</a><br/>
<div th:each="job :${jobs}">


    <h4 th:inline="text">[[${job.title}]] @ [[${job.employer}]]</h4>
    <p th:text="${job.description}"></p>


</div>



</body>
</html>
